<!DOCTYPE html>
<html>
<head>
  <title>Build-a-Schedule</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:300,700|Varela+Round" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="align-left">
        <ul>
            <li>Build-a-Schedule</li>
        </ul>
    </div>
    <div class="align-right">
        <img src="https://static.overlay-tech.com/assets/6498267d-3158-4b54-8e09-3a9e6174470b.png"/>
    </div>
  </header>

  <div class="welcome">
    <h1>your course builder</h1>
  </div>

  <div class="question">
      <h2>input classes</h2>
      <form action="input-classes" method="POST">
        <input type="text" placeholder="class 1" id="class 1" name="class 1" required
        minlength="0" maxlength="15" size="20">
        <input type="text" placeholder="class 2" id="class 2" name="class 2"
        minlength="0" maxlength="15" size="20">
        <input type="text" placeholder="class 3" id="class 3" name="class 3"
        minlength="0" maxlength="15" size="20">
        <input type="text" placeholder="class 4" id="class 4" name="class 4"
        minlength="0" maxlength="15" size="20">
        <input type="text" placeholder="class 5" id="class 5" name="class 5"
        minlength="0" maxlength="15" size="20"><br>
        <input type="button" value="Submit" id="submit" name="submit">
      </form>
  </div>

  <footer>
      <h3><thanks>special thanks to Adrian Ye for designing our logo!</thanks></h3>
  </footer>

</body>
</html>
